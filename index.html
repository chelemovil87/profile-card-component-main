<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="circle--up" src="images/bg-pattern-top.svg" alt="circles">
  <img class="circle--down" src="images/bg-pattern-bottom.svg" alt="circles">
  <article class="container"> 
    <header ></header>
    <img class="header" src="images/bg-pattern-card.svg" alt="header">
   <img class="
    person" src="images/image-victor.jpg" alt="Victor">
    <main>
    <h2>Victor Crest <rel class="age">26</rel></h2>
    <span></span>
    <p>London</p>
    </main>
    <hr>
    <ul>
      <li>
        <h2>80K</h2>
        <span>Followers</span>
      </li>
      <li>
        <h2>803K</h2>
        <span>Likes</span>
      </li>
      <li>
        <h2>1.4K</h2>
        <span>Photos</span>
      </li>
    </ul>
  </article>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jose Eduardo Rodriguez</a>.
    </div>
  </footer>

</body>

</html>
